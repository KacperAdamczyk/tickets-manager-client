<form [formGroup]="changePasswordForm" class="form" (ngSubmit)="onSubmit()">
  <h1>Change password</h1>
  <mat-form-field class="form__input">
    <input matInput formControlName="oldPassword" type="password" placeholder="Old password" required #passwordField>
    <mat-error>
      <span *ngIf="oldPassword.hasError('required')">Old password is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form__input">
    <input matInput formControlName="password" type="password" placeholder="New password" required #passwordField>
    <mat-error>
      <span *ngIf="password.hasError('required')">New password is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form__input">
    <input matInput formControlName="passwordRepeat" type="password" placeholder="Repeat new password" required>
    <mat-error>
      <span *ngIf="passwordRepeat.hasError('required')">New password is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>
  <mat-error>
    <div *ngIf="changePasswordForm.hasError('match')">Passwords do not <strong>match</strong></div>
  </mat-error>
  <div class="form__password-strength">
    <app-password-strength [password]="password.value" [visible]="password.value || password.dirty" (validityChange)="isPasswordValid=$event"></app-password-strength>
  </div>
  <div class="form__actions form__actions--column">
    <button mat-flat-button color="primary" type="submit" class="form__actions__button--wide" [disabled]="changePasswordForm.invalid || !isPasswordValid">
      Reset password
    </button>
    <button mat-stroked-button color="primary" type="button" class="form__actions__button--wide" routerLink="/profile">
      Cancel
    </button>
  </div>
</form>
